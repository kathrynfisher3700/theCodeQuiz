<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    
<body>
    <section>
    <h1 class="header">Code Quiz! <button id="start">Click Here to Start Timer</button></h1>
        <aside>
            <p>Timer</p>
            <p class="timer"> </p>
        </aside> <!--timer at top right-->
        <div>
            <h2 class="question"></h2> <!--question-->
            <button id="one" class="choice"></button> <!--Option 1-->
            <button id="two" class="choice"></button> <!--Option 2-->
            <button id="three" class="choice"></button> <!--Option 3-->
            <button id="four" class="choice"></button> <!--Option 4-->
        </div>
    </section>
    <section>
        <p></p><!--Final Score-->
        <button id="high">See High Scores</button>
    </section>
</body>
<script src="./assets/js/script.js"></script>
</html>
